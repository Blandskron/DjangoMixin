{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ task.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">No, go back</a>
{% endblock %}
