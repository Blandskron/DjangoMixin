{% extends 'base.html' %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Completed: {{ task.completed }}</p>
    <a href="{% url 'task_edit' task.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to list</a>
{% endblock %}
