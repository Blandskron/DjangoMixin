{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h1>Task List</h1>
    <p>Hola {{ username }}, bienvenido a tu app</p>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}" class="btn btn-primary mt-3">Add new task</a>
    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
{% endblock %}
